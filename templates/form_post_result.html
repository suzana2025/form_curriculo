<!DOCTYPE html>
<html>
<head>
    <title>Currículo Enviado</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" 
          rel="stylesheet">
</head>

<body>

<h1>Currículo Enviado</h1>

<div class="result-box">

<p><strong>Nome:</strong> {{ nome }}</p>
<p><strong>Área desejada:</strong> {{ area }}</p>
<p><strong>Experiência:</strong> {{ experiencia }} anos</p>
<p><strong>Inglês:</strong> {{ ingles }}</p>

<p><strong>Habilidades:</strong>
    {% if skills %}
        {{ skills | join(", ") }}
    {% else %}
        Nenhuma
    {% endif %}
</p>

<p><strong>Disponibilidade:</strong> {{ disponibilidade }}</p>
<p><strong>Pretensão salarial:</strong> {{ salario }}</p>

</div>

</body>
</html>
